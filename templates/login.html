<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
   "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=9;IE=8;IE=7" >

    <title>{% block title %}Wolfscout{% endblock %}</title>

	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base_login.css">

	<script type="text/javascript" src="{{ STATIC_URL }}js/superfish.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/supersubs.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/hoverIntent.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.flot.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.graphtable-0.2.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery-ui.js"></script> 
	<script type="text/javascript" src="{{ STATIC_URL }}js/customInput.jquery.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tablesorter.pager.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.sparkbox-select.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.fancybox-1.3.4.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.filestyle.mini.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/date.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.datepicker.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.treeview.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.tipsy.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/jquery.wysiwyg.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/plugins/wysiwyg.rmFormat.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/controls/wysiwyg.image.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/controls/wysiwyg.link.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/controls/wysiwyg.table.js"></script>
	<script type="text/javascript" src="{{ STATIC_URL }}js/inline.js"></script>
		
	<!--[if lte IE 8]> 
		<script type="text/javascript" src="{{ STATIC_URL }}js/excanvas.min.js"></script>
	<![endif]-->
	
	{% load url from future %}

</head>
<body>
	<div class="wrapper">
		<div class="box">
			<div class="container hide-input">
				<h1><a href="#">WolfScout</a></h1>
				<h2>Login:</h2>
				<form name="loginForm" id="loginForm" method="post" action="{% url 'django.contrib.auth.views.login' %}">
					{% csrf_token %}				
					<input type="text" class="small" name="username" id="id_username" maxlength="30" />
					<input type="password" class="loginSubmitPass small" name="password" id="id_password" />				
					<button type="submit" class="blue medium"><span>Login</span></button>
					<button type="reset" class="red medium"><span>Reset</span></button>
				</form>
				<div class="bottom">
					{% if form.errors %}
					<div class="messages red">
						<span></span>
						Your username and password = No Bueno!
					</div>
					{% else %}
					<div class="messages blue">
						<span></span>
						Please enter your username and password.
					</div>
					{% endif %}
				</div>
			</div>
		</div>
	</div>
</body>
</html>
