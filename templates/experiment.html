{% extends "base.html" %}

{% block title %}{{ experiment.title }}{% endblock %}

{% block content %}	
	<div class="section">
		<div class="box big">
			<div class="title">
				<h2>{{ experiment.title }}</h2>
				<span class="hide"></span>
			</div>
			<div class="content">
				<div class="line">
					<div class="soria">
						<div id="arc_map" class="shadow">
							<span id="status" class="loading"></span>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="box small">
			<div class="title">
				<h2>Parameters</h2>
				<span class="hide"></span>
			</div>
			<div class="content">
				<div class="accordion">
					<h3><a href="#">Date Range</a></h3>
					<div>
						<form action="" method="post">
							<div class="line">
								<label>From</label>
								<input type="text" class="datepicker" /> 
							</div>
							<div class="line">
								<label>To</label>
								<input type="text" class="datepicker" /> 
							</div>
						</form>
					</div>
					<h3><a href="#">Time of Day</a></h3>
					<div>
						<form action="" method="post">
							<div class="line">
								<label>From</label>
								<input type="text" class="timepicker" /> 
							</div>
							<div class="line">
								<label>To</label>
								<input type="text" class="timepicker" /> 
							</div>
							<!--<div class="slider range-time-slide">
								<div class="slide" value="0,1439" max="1439" min="0"></div> 
								<br/>
								<input type="text" class="small amount-first-time"/> -
								<input type="text" class="small amount-second-time" />
							</div>-->
						</form>
					</div>
					<h3><a href="#">Position Layers</a></h3>
					<div>
						<table cellspacing="0" cellpadding="0" border="0"> 
							<thead> 
								<tr> 
									<th><input type="checkbox" name="check" class="checkall" /></th>
									<th>Layers</th>
								</tr> 
							</thead> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" checked="basemap.layer.visible" name="checkBM" onChange="toggleLayer(this);"/></td>
									<td>Basemap</td>
								</tr>
							</tbody> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" checked="featureLayer.layer.visible" name="checkFL" onChange="toggleLayer(this);"/></td>
									<td>Feature Layer</td>
								</tr>
							</tbody>
						</table>
					</div>
					<h3><href="#">Collars Displayed</a></h3>
					<div>
						<table cellspacing="0" cellpadding="0" border="0"> 
							<thead> 
								<tr> 
									<th><input type="checkbox" name="check" class="checkall" /></th>
									<th>Species</th>
								</tr> 
							</thead> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Deer</td>
								</tr>
							</tbody> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Coyote</td>
								</tr>
							</tbody>
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Cattle</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
