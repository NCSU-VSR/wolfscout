{% extends "base.html" %}

{% block title %}{{ study.title }}{% endblock %}

{% block content %}	
	<div class="section">
		<div class="box big">
			<div class="title">
				<h2>{{ study.title }}</h2>
				<span class="hide"></span>
			</div>
			<div class="content">
				<div class="line">
					<iframe width="100%" height="500" frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="http://maps.google.com/maps/ms?vpsrc=6&amp;ctz=240&amp;ie=UTF8&amp;msa=0&amp;msid=208611374930399727747.0004b035dbbb0e6242832&amp;ll=35.472719,-78.931264&amp;spn=23.875,57.630033&amp;t=f&amp;ecpose=35.472719,-78.931264,227846.09,0,0,0&amp;output=embed"></iframe><br /><small>View <a href="http://maps.google.com/maps/ms?vpsrc=6&amp;ctz=240&amp;ie=UTF8&amp;msa=0&amp;msid=208611374930399727747.0004b035dbbb0e6242832&amp;ll=35.472719,-78.931264&amp;spn=23.875,57.630033&amp;t=f&amp;ecpose=35.472719,-78.931264,227846.09,0,0,0&amp;source=embed" style="color:#0000FF;text-align:left">Wolfscout</a> in a larger map</small>
					<!--<div class="soria">
						<div id="arc_map" class="shadow">
							<span id="status" class="loading"></span>
						</div>
					</div>-->
				</div>
			</div>
		</div>
		<div class="box small">
			<div class="title">
				<h2>Parameters</h2>
				<span class="hide"></span>
			</div>
			<div class="content">
				<div class="accordion">
					<h3><a href="#">Date Range</a></h3>
					<div>
						<form action="" method="post">
							<div class="line">
								<label>From</label>
								<input type="text" class="datepicker" /> 
							</div>
							<div class="line">
								<label>To</label>
								<input type="text" class="datepicker" /> 
							</div>
						</form>
					</div>
					<h3><a href="#">Time of Day</a></h3>
					<div>
						<form action="" method="post">
							<div class="line">
								<label>From</label>
								<input type="text" class="timepicker" /> 
							</div>
							<div class="line">
								<label>To</label>
								<input type="text" class="timepicker" /> 
							</div>
						</form>
					</div>
					<h3><a href="#">Position Layers</a></h3>
					<div>
						<table cellspacing="0" cellpadding="0" border="0"> 
							<thead> 
								<tr> 
									<th><input type="checkbox" name="check" class="checkall" /></th>
									<th>Layers</th>
								</tr> 
							</thead> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" checked="basemap.layer.visible" name="checkBM" onChange="toggleLayer(this);"/></td>
									<td>Basemap</td>
								</tr>
							</tbody> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" checked="featureLayer.layer.visible" name="checkFL" onChange="toggleLayer(this);"/></td>
									<td>Feature Layer</td>
								</tr>
							</tbody>
						</table>
					</div>
					<h3><href="#">Collars Displayed</a></h3>
					<div>
						<table cellspacing="0" cellpadding="0" border="0"> 
							<thead> 
								<tr> 
									<th><input type="checkbox" name="check" class="checkall" /></th>
									<th>Species</th>
								</tr> 
							</thead> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Deer</td>
								</tr>
							</tbody> 
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Coyote</td>
								</tr>
							</tbody>
							<tbody> 
								<tr> 
									<td><input type="checkbox" name="check" /></td>
									<td>Cattle</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</div>
{% endblock %}
